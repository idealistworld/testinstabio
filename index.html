<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Initial Page Redirection</title>
  <link rel="preconnect" href="https://example.com">

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      window.location.href = "twitter://"; // Replace with the appropriate custom URL scheme
    });
  </script>

</head>

<body>
  <h1>asdf</h1>
  <a href="twitter://">Open Twitter App</a>

  <!-- No content needed for this example -->
</body>

</html>
