<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Initial Page Redirection</title>
<link rel="preconnect" href="https://example.com">
<script>
// This code will run as soon as the script tag is encountered
(function() {
  // Redirect the user to the desired URL
  window.location.replace("https://example.com/destination-page");
})();
</script>
</head>
<body>
<!-- No content needed for this example -->
</body>
</html>
